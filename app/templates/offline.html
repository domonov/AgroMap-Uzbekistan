<!DOCTYPE html>
<html>
<head>
    <title>AgroMap Uzbekistan - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }
        .offline-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>You are offline</h1>
        <p>AgroMap Uzbekistan requires an internet connection to load.</p>
        <p>Some limited features are available offline if you've visited the site before.</p>
        <p>Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
